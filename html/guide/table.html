<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<title>Re:Rent 렌터카의 답을 달다</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
</head>

<body>
<div class="wrapper">
	<div class="header">
		<div class="inner_head">
			<h1 class="logo"><a href="#">>Re:Rent 렌터카의 답을 달다</a></h1>
			<div class="top-area">
				<a href="#">로그아웃</a>
				<a href="#">마이페이지</a>
				<a href="#">공지사항</a>
			</div>
			<div class="navi">
				<ul class="navi-list">
					<li class="item01 on"><a href="#">장기렌터카</a></li>
					<li class="item02"><a href="#">렌트가이드</a></li>
					<li class="item03"><a href="#">지점안내</a></li>
					<li class="item04"><a href="#">이벤트</a></li>
					<li class="item05"><a href="#">고객센터</a></li>
				</ul>
				<div class="service-more">
					<a href="#" class="btn-sprite btn-estimate">견적 시뮬레이션</a>
					<button type="button" class="btn-sprite all-category">전체 카테고리</button>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="location">
			<a href="#none">홈</a>
			<span>회원가입</span>
		</div>

		<div class="content">
			<div class="page-title"><h2>회원가입</h2></div>

			<div class="board-write1">
				<table>
					<colgroup>
						<col style="width:200px;">
						<col sttyle="*">
					</colgroup>
					<tbody>
						<tr>
							<th><span class="ico-star">*</span><label for="" class="text">회원구분</label></th>
							<td></td>
						</tr>
						<tr>
							<th><span class="ico-star">*</span><label for="" class="text">이름</label></th>
							<td>
								<input type="text" style="width:395px;">
							</td>
						</tr>
						<tr>
							<th><span class="ico-star">*</span><label for="" class="text">아이디(이메일)</label></th>
							<td>
								<input type="text" style="width:395px;">
							</td>
						</tr>
						<tr>
							<th><span class="ico-star">*</span><label for="" class="text">비밀번호</label></th>
							<td>
								<input type="password" style="width:395px;">
							</td>
						</tr>
						<tr>
							<th><span class="ico-star">*</span><label for="" class="text">비밀번호 확인</label></th>
							<td>
								<input type="password" style="width:395px;">
							</td>
						</tr>
						<tr>
							<th><span class="ico-star">*</span><label for="" class="text">휴대폰 번호</label></th>
							<td>
								<select class="styled1">
									<option>선택</option>
									<option>010</option>
									<option>011</option>
									<option>017</option>
								</select>
								<input type="number">
								<input type="number">
							</td>
						</tr>
						<tr>
							<th><span class="ico-star">*</span><label for="" class="text">생년월일(성별)</label></th>
							<td></td>
						</tr>
						<tr>
							<th>이메일 수신동의</th>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</div>


<script type="text/javascript" src="../../js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
</body>

</html>
